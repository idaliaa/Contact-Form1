<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help your succed. Feel free to get in touch with us.</p>
        
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
    
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="a20d7599-fddb-4ea3-9d1a-a314bb9407e0">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" name="name" placeholder="Alexander Bellanuci">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" name="telephon-number" placeholder="+72 177839940">
                        </div>
                    </div>
                
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="alexanderbellanuci@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" name="message" placeholder="Product Demo">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="submit">SEND</button>

                </form>
            </div>
    
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@example.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+72 177839940</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>#212, Ground Floor, 7th cross, LA, USA </td>
                    </tr>
                </table>
            </div>
        </div>
   
   
    </div>

    
</body>
</html>
